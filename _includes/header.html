<nav id="site-navigation" role="navigation" class="{{ page.layout }}">
	<div id="menu">
	<div class="container">
		<span class="site-title"><a href="{{ site.url | append: site.baseurl }}" title="go to the home page">{{ site.short-title }}</a></span>
		
		<span class="menu-button">
			<button id="menu-toggle" onclick="toggleMenu()" value="Toggle menu">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="sr-only">Menu</span>
			</button>
		</span>

		<ul id="menu-items" class="closed">
		{% for item in site.data.menu %}
			{% if page.url contains item.url %}
			<li class="active"><a href="{{ site.url | append: site.baseurl | append: item.url }}" title="{{ item.link-title }}">{{ item.name }}</a></li>
			{% else %}
			<li><a href="{{ site.url | append: site.baseurl | append: item.url }}" title="{{ item.link-title }}">{{ item.name }}</a></li>
			{% endif %}
		{% endfor %}
		</ul>
		</div>
	</div>
</nav>
